name: Creating and pushing docker image
on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]
        
jobs:
    publish_images:
        runs-on: ubuntu-latest
        steps:
            - name: checkout
              uses: actions/checkout@v4
            - name: build image
              run: |
                docker build ./src -t uqlutzavr/final-webapp:latest
            - name: push image to docker hub
              run: |
                docker login -u uqlutzavr -p ${{ secrets.DOCKER_HUB_TOKEN }}
                docker push uqlutzavr/final-webapp:latest
